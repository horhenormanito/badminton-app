<ion-grid>
  <ion-card-header>
    <ion-card-title>Add Player</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-input [(ngModel)]="newPlayerName" placeholder="Enter player name"></ion-input>
          <ion-button size="default" color="primary" slot="end" (click)="addPlayer()">
            <ion-icon name="person-add-outline" src="assets/icons/person-add-outline.svg"></ion-icon>
            Add Player
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-grid>
