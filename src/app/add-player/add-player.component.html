<ion-grid>
  <ion-card-header>
    <ion-card-title>Add Player</ion-card-title>
  </ion-card-header>
  <ion-row>
    <ion-col size="7">
      <ion-input [(ngModel)]="newPlayerName" placeholder="Enter player name" class="adjust-font-size"></ion-input>
    </ion-col>
    <ion-col size="5">
      <ion-button size="default" color="primary" (click)="addPlayer()" class="adjust-font-size">
        <ion-icon name="person-add-outline" src="assets/icons/person-add-outline.svg"></ion-icon>
        Add Player
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
